<!DOCTYPE HTML>
<head> 
    <title>Getting Started: Serving Web Content</title> 
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>
<body style="height: 100vh" class="bg-dark text-light">
	<div style="height: 100vh">
		<div class="h-100 d-flex justify-content-center align-items-center">
			<div id="app">
				<p class='h1 text-center text-decoration-underline mb-5'>COISAS A FAZER</p>				
				<ul>
					<li v-for="task in tasks" :key="task.id">
						<div v-if="task.completedAt == null">
							{{ task.name }}
							-
							<a href="#" @click="completeTask(task.id)">Feito</a>
							-
							<a href="#" class="text-danger" @click="deleteTask(task.id)">Apagar</a>
						</div>
						<div v-else>
							<s>{{ task.name }}</s>
							-
							<i>{{ task.completedAt }}</i>
							-
							<a href="#" @click="uncompleteTask(task.id)">Desfazer</a>
						</div>
					</li>
				</ul>
				<div>
					<label>Novo:</label>
					<div class="d-flex">
						<input class="form-control mx-1" v-model="newTask"/>
						<button @click="addTask" class="btn btn-primary" type="button">+</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
	<script>
		var app = new Vue({
			el: '#app',
			data: {
				tasks: [],
				newTask: "",
			},
			methods: {
				getTasks: function(e) {
					fetch("/api/tasks").then(resp => {
						return resp.json();
					}).then(data => {
						this.tasks = data;
					})
				},
				
				completeTask: function(id) {
					console.log(id);
					fetch(`/api/tasks/${id}/complete`, {
						method: 'put'
					}).then(resp => {
						return resp.json();
					}).then(data => {
						console.log(data);
						this.getTasks();
					})
				},
				
				uncompleteTask: function(id) {
					console.log(id);
					fetch(`/api/tasks/${id}/uncomplete`, {
						method: 'put'
					}).then(resp => {
						return resp.json();
					}).then(data => {
						console.log(data);
						this.getTasks();
					})
				},
				
				deleteTask: function(id) {
					console.log(id);
					fetch(`/api/tasks/${id}`, {
						method: 'delete'
					}).then(resp => {
						this.getTasks();
					})
				},
				
				addTask: function(e) {
					if(this.newTask.length <= 1) return false;
					
					var formData = new FormData();
					formData.append("name", this.newTask);
					
					fetch(`/api/tasks`, {
						method: 'post',
						body: formData
					}).then(resp => {
						return resp.json();
					}).then(data => {
						console.log(data);
						this.getTasks();
						this.newTask = "";
					})
				}
			},
			beforeMount() {
				this.getTasks()
			}
		})
	</script>
	
</body>
</html>
